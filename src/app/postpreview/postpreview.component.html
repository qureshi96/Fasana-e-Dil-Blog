<div class="post-preview" data-aos="fade-right" data-aos-duration="1000">
    <a (click)="navigate()" class="pointer">
        <h2 class ="post-title" >{{post.title}}</h2>
        <h3 class ="post-subtitle">{{post.content[0].length > 48 ? post.content[0].substring(0, 50)+"..." : post.content[0] }}</h3>
    </a>
    <p class ="post-meta"> Posted by
        <a href="./#/about" >{{post.author}}</a>
    </p>
</div>
