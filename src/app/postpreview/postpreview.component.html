<div class="post-preview" [ngClass]="postclicked?'animate__animated animate__fadeOutRight':''" data-aos="fade-right" data-aos-duration="1000">
    <a (click)="navigate()" class="pointer">
        <h2 class ="post-title" >{{post.title}}</h2>
        <h3 class ="post-subtitle">{{post.subtitle}}</h3>
    </a>
    <p class ="post-meta"> Posted by
        <a href="./#/about" >{{post.author}}</a>
        on {{post.Created_date}}
    </p>
</div>
